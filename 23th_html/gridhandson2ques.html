    background-size:  450px 50px;
}
</style>

    <div class="container">
        <div class="row justify-content-start">
          <div class="col-md-4 gray">
            <h1>a</h1>
             </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-4 gray">
                <h1>b</h1>
            </div>
          </div>

          <div class="row justify-content-center">
            <div class="col-md-4 gray">
                <h1>c</h1>
            </div>
          </div>
          
          <div class="row justify-content-end">
            <div class="col-md-4 gray">

            </div>
